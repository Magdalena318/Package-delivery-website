<html>
	<head>

		<!-- Internal references -->
		<link rel="stylesheet" href="styles.css">
		<script type="text/javascript" src="script.js"></script>

		crossorigin=""/>	
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
		
		<!-- Geocoder -->
		  <!-- Load Esri Leaflet from CDN -->
		<script src="https://unpkg.com/esri-leaflet@2.5.1/dist/esri-leaflet.js"
		integrity="sha512-q7X96AASUF0hol5Ih7AeZpRF6smJS55lcvy+GLWzJfZN+31/BQ8cgNx2FGF+IQSA4z2jHwB20vml+drmooqzzQ=="
		crossorigin=""></script>

		<!-- Load Esri Leaflet Geocoder from CDN -->
		<link rel="stylesheet" href="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.css"
		integrity="sha512-IM3Hs+feyi40yZhDH6kV8vQMg4Fh20s9OzInIIAc4nx7aMYMfo+IenRUekoYsHZqGkREUgx0VvlEsgm7nCDW9g=="
		crossorigin="">
		<script src="https://unpkg.com/esri-leaflet-geocoder@2.3.3/dist/esri-leaflet-geocoder.js"
		integrity="sha512-HrFUyCEtIpxZloTgEKKMq4RFYhxjJkCiF5sDxuAokklOeZ68U2NPfh4MFtyIVWlsKtVbK5GD2/JzFyAfvT5ejA=="
		crossorigin=""></script>
	
	</head>	
	
	<body>

	<!-- First form: sender details -->
	<form id="sender_details">
		
		<div class="subheader">
		<h2> Sender Details</h2>
		</div>
		
		<br>

		<label class="label" for="pickup_name">Sender full name:</label>
		<input class="input" type="text" id="pickup_name" name="pickup_name" required><br><br>

		<label class="label" for="pickup_location">Pickup location:</label>
		<div class = "map" id="pickup_location" required></div><br><br>
		<input class="refresh_button" id="pickup_refresh"  type="button" value="Refresh">

		<label class="label" for="pickup_address">Address:</label>
		<input class="input" type="text" id="pickup_address" name="pickup_address" required><br><br>

		<label class="label" for="pickup_date">Pickup Date:</label>
		<input class="input" type="date" id="pickup_date" name="pickup_date" required><br><br>
		
		<input id="next1" type="button" value="Next">

	</form>
	<!-- Second form: receiver details -->
	<form id="receiver_details">
	
		<br>
		
		<div class="subheader">
		  <h2>Receiver Details</h2>
		</div>

		<br>
		
			<label class="label" for="delivery_name">Receiver full name:</label>
			<input class="input" type="text" id="delivery_name" name="delivery_name" required><br><br>

			<label class="label" for="delivery_location">Delivery location:</label>
			<div class = "map" id="delivery_location" required></div><br><br>
			<input class="refresh_button" id="delivery_refresh"  type="button" value="Refresh">

			<label class="label" for="delivery_address">Address:</label>
			<input class="input" type="text" id="delivery_address" name="delivery_address" required><br><br>

			<label class="label" for="delivery_date">Delivery Date:</label>
			<input class="input" type="date" id="delivery_date" name="delivery_date" required><br><br>
		
		<input id="next2" type="button" value="Next">

	</form>
	
	<!-- Third form: Package details -->
	<form id="package_details">
	
		<br>
		
		<div class="subheader">
		  <h2>Package details</h2>
		</div>

		<br>
		
		<label class="label" for="size">Size:</label>
		<select class="input" id="size" name="postoffice" title="Length (in cm) + 2x width (in cm) + 2x height (in cm)" required>
		   <option value="1">less than 20cm</option>
		   <option value="2">less than 50cm</option>
		   <option value="5">less than 100cm</option>
		   <option value="10">less than 300cm</option>
		</select><br><br>
		
		<label class="label"for="weight">Weight:</label>
		<input class="input" type="number" id="weight" name="weight" required><br><br>
		
		<input id="submit_package" type="button" value="Submit">
		<br><br>
	</form>
	

	</body>	
</html>
